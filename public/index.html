<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACOSS Payment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: lavender;
            color: black;
        }

        header {
            background-color: black;
            color: lavender;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: green;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: lavender;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: black;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: black;
            color: lavender;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: green;
            color: lavender;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>NACOSS Payment System</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to NACOSS Payment Portal</h2>
        <p>Make secure payments for your NACOSS dues and events.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="matric">Matric:</label>
            <input type="text" id="matric" name="matric" required><br>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br>

            <button type="submit">Make Payment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 NACOSS Payment System. All rights reserved.</p>
    </footer>
</body>
</html>
