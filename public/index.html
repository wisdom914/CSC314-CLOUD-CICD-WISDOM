<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACOSS Payment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: lavender;
            color: black;
        }

        header {
            background-color: black;
            color: lavender;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: green;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: lavender;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: black;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: black;
            color: lavender;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 150%; /* Increased width */
            padding: 15px; /* Increased padding */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px; /* Increased border radius */
            box-sizing: border-box;
            font-size: 18px; /* Increased font size */
        }

        button {
            background-color: green;
            color: lavender;
            padding: 15px 30px; /* Increased padding */
            border: none;
            border-radius: 10px; /* Increased border radius */
            cursor: pointer;
            font-size: 18px; /* Increased font size */
            transition: all 0.3s ease; /* Added transition effect */
        }

        button:hover {
            background-color: darkgreen; /* Darken button color on hover */
        }

        #payment-success {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>NACOSS Payment System</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to NACOSS Payment Portal</h2>
        <p>Make secure payments for your NACOSS dues and events.</p>
        <form id="payment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="matric">Matric:</label>
            <input type="text" id="matric" name="matric" required><br>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br>

            <button type="submit">Make Payment</button>
        </form>
        <div id="payment-success" style="display: none;">Payment Successful</div>
    </section>

    
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Simulate payment processing (setTimeout is used here for demonstration purposes)
            setTimeout(function() {
                document.getElementById('payment-success').style.display = 'block'; // Show payment success message
            }, 2000); // Simulate 2 seconds of payment processing
        });
    </script>
</body>
</html>
